<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant</title>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "rix0cuuLnWSqcIAW-",
        });
    })();
</script>

</head>
<body>
    
    <!-- Hero -->
    <div id="header">
        <div class="overlay"></div>
        <div class="container-fluid text-center text-white">
            <nav>
                <!-- <h1>HELLO</h1> -->
                <a href="https://pihms.ac.nz/" target="_blank"><img class="logo" src="assets/logo.png" alt=""></a>
                <ul id="sidemenu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#gallery">About Us</a></li>
                    <li><a href="#review-me">Review Us</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </nav>

            <img src="assets/main-bg6.jpg" class="bg">

            <div class="hero-text">
                <h2>Welcome to La Vista</h2>
                <p>Experience the best food in town!</p>
            </div>
        </div>
    </div>

    
    <!-- review -->

    <section id="review" class="container my-5">
        <h2 id="review-me" class="text-center mb-4">Review Us</h2>
        <form id="reviewForm">
            <div class="review-category">
                <div class="rating">
                    <label for="ratingBar" class="form-label">Rate the Bar:</label>
                    <select class="form-select" id="ratingBar" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="review">
                    <label for="reviewBar" class="form-label">Your Review:</label>
                    <textarea class="form-control" id="reviewBar" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="review-category">
                <div class="rating">
                    <label for="ratingRestaurant" class="form-label">Rate the Restaurant:</label>
                    <select class="form-select" id="ratingRestaurant" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="review">
                    <label for="reviewRestaurant" class="form-label">Your Review:</label>
                    <textarea class="form-control" id="reviewRestaurant" rows="3" required></textarea>
                </div>
            </div>
    
            <div class="review-category">
                <div class="rating">
                    <label for="ratingStaff" class="form-label">Rate the Staff:</label>
                    <select class="form-select" id="ratingStaff" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="review">
                    <label for="reviewStaff" class="form-label">Your Review:</label>
                    <textarea class="form-control" id="reviewStaff" rows="3" required></textarea>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </section>
    

    <!-- About Us -->

    <section id="gallery" class="container-fluid my-5">
        <!-- <h2 class="text-center mb-4">Image Gallery</h2> -->
        <div class="gallery-wrapper">
            <!-- Left arrow icon -->
            <i class="fa-solid fa-arrow-left gallery-arrow left-arrow"></i>
            
            <div class="gallery-container">
                <!-- Image Cards -->
                <div class="card"><img src="assets/img1.jpg" alt="Image 1"></div>
                <div class="card"><img src="assets/img2.jpg" alt="Image 2"></div>
                <div class="card"><img src="assets/img3.jpg" alt="Image 3"></div>
                <div class="card"><img src="assets/img4.jpg" alt="Image 4"></div>
                <div class="card"><img src="assets/img5.jpg" alt="Image 5"></div>
                <div class="card"><img src="assets/img6.jpg" alt="Image 6"></div>
                <div class="card"><img src="assets/img7.jpg" alt="Image 7"></div>
                <div class="card"><img src="assets/img8.jpg" alt="Image 8"></div>
                <div class="card"><img src="assets/img9.jpg" alt="Image 9"></div>
                <div class="card"><img src="assets/img10.jpg" alt="Image 10"></div>
            </div>
    
            <!-- Right arrow icon -->
            <i class="fa-solid fa-arrow-right gallery-arrow right-arrow"></i>
        </div>
    </section>
    
    <!-- Footer section -->
    <div id="footer">
        <hr />
        
        <div class="contact-details">
            <div class="contact-details-left">
                4 Henwood Road
                Private Bag 2062, Bell Block
                New Plymouth 4342, New Zealand
            </div>
    
            <div class="contact-details-right">
                Phone: 0800 100 331
                <a href="info@pihms.ac.nz"><p>info@pihms.ac.nz</p></a>
            </div>
        </div>

        <div class="footer-icons">
            <a href="https://web.facebook.com/PIHMS?mibextid=LQQJ4d&rdid=Y28eR28YG2278COu&share_url=https%3A%2F%2Fweb.facebook.com%2Fshare%2FKX5djpXVjxiysaYn%2F%3Fmibextid%3DLQQJ4d%26_rdc%3D1%26_rdr" target='_blank'>
                <img src="assets/facebook_icon.png" alt="" /></a>

            <a href="https://www.instagram.com/pihms_nz/profilecard/?igsh=MW82dnFoejM5aGpwOQ%3D%3D" target='_blank'>
                <img src="assets/instagram_icon.png" alt="" /></a>
        </div>

        <p class='copyright-text'>@ 2024 TDM. All rights reserved.</p>

     </div>
    

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
